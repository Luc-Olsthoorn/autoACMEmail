<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src ="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.6/semantic.js"></script>
<script src = "./moment.js"></script>
<script src = "./angular-moment.js"></script>
<!-- CSS -->
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.6/semantic.css">
<html> 
<body>
   
  <div ng-app="main" ng-controller="myEmail">
    <div class ="container ui">
       <div class=" ui masthead vertical segment">
          <div class ="container ui">
            <h1 class="ui header ">Generate UFACM listServe email</h1>
          </div>
        </div>
    <div class="ui grid">
      <div class="six wide column">
        <div class="ui segment  inverted blue">
       <div class=" ui masthead vertical segment">
        <h3 class="ui center aligned header inverted ">Enter info</h3>
        </div>     
        <div class="ui  inverted form">       
          <div class="field">
            <label>Title</label>
            <textarea rows="1" ng-model="title" ng-change="updateCode()"></textarea>
          </div>
          <div class="field">
            <label>Greeting</label>
            <textarea rows="3" ng-model="greeting" ng-change="updateCode()"></textarea>
          </div>
          <div class="field">
            <label>Import events</label>
            <div class="ui buttons">
              <button  id ="eventsBtn" class="ui button disabled inverted" ng-click=" getEvents()" >Get events</button>
              <a class="ui label blue" id="fbBtn">
                <fb:login-button  data-size="large" scope="public_profile,email" onlogin="checkLoginState();">
                </fb:login-button>
              </a>
            </div>
          </div>
          <div class="field">
            <label>Footer</label>
            <textarea rows="2" ng-model="footer" ng-change="updateCode()"></textarea>
          </div>
        </div>
        </div>
        <div class="ui segment  inverted green">
        <h3 class="ui center  inverted aligned header ">Generated Code</h3>
        <div class="ui inverted form">
          <div class="field">
            <textarea ng-model="generatedCode" ></textarea>
          </div>
        </div>
      </div>
      </div>
      <div class="ten wide column">
        <div class=" ui masthead vertical segment">
        <h3 class="ui center aligned header ">Generated Email Preview</h3>
      </div>
        <div class="ui raised  segment" style="overflow-y:auto; height: 75%;" id="emailPreview">
          <h1 style="text-align: center;">{{title}}</h1>
          <div ng-bind-html= "greeting | trust"></div>
          <div ng-repeat="x in events">
            <h3 style="text-align:center;">{{x.name}}</h3>
            <p>{{x.start_time | amDateFormat:'dddd, MMMM Do YYYY, h:mm:ss a'}}</p>
            <p>{{x.description}}</p>
            <div>
              <a>Location: {{x.place.name}}</a>
              <a href="https://www.facebook.com/events/{{x.id}}/">Facebook</a>
            </div>
          </div>
          <div ng-bind-html= "footer | trust"></div>
        </div>
      </div>
    </div>
  </div>
</div>
  <h5 class="ui  header center aligned">Made with<a class="ui red circular label">Love</a> by  <a href="http://www.lucolsthoorn.com">Luc Olsthoorn</a></h5>
</body>
<script src ="./support.js"></script>
</html>
